# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# version format
version: "AppVeyor build {build}"

environment:
  # The codeclimate-test-reporter expects an env. variable with this name.
  CODECLIMATE_REPO_TOKEN: b311489a5d04c2a02795849910e9b59ec691a933ef046855ba2b86e07659c73a
  matrix:
    - nodejs_version: 0.10

build: off

test_script:
  - node --version
  - npm --version
  - npm install
  - npm test
  - sed "s/'//g" coverage/lcov.info > coverage/lcov-clean.info
  - node_modules/.bin/codeclimate < coverage/lcov-clean.info
